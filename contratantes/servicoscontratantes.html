<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servi√ßos | HABI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --verde: #21c184;
            --hover: #e6f9f2;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7f6;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #fff;
            box-shadow: 4px 0 16px rgba(0, 0, 0, 0.03);
            padding: 2rem 1.5rem;
        }

        .sidebar h4 {
            color: var(--verde);
            font-weight: bold;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .nav-link {
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: var(--hover);
            color: var(--verde);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }
        }

        select.form-select,
        input.form-control {
            min-width: 180px;
        }

        @media (max-width: 576px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <h4>HABI</h4>
        <ul class="nav flex-column">
            <li><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="servicoscontratante.html" class="nav-link active"><i class="fas fa-briefcase"></i> Servi√ßos</a>
            </li>
            <li><a href="#" class="nav-link"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
            <li><a href="#" class="nav-link"><i class="fas fa-building"></i> Im√≥veis</a></li>
            <li><a href="#" class="nav-link"><i class="fas fa-cog"></i> Configura√ß√µes</a></li>
            <li class="mt-3"><a href="index.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap mb-4">
            <input type="text" class="form-control shadow-sm rounded-3" style="max-width: 300px;"
                placeholder="üîç Pesquisar..." id="searchInput">
            <select class="form-select shadow-sm rounded-3" style="width: 180px;" id="filterSelect">
                <option value="">Filtrar tipo</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Pintura">Pintura</option>
                <option value="Reforma">Reforma</option>
                <option value="Constru√ß√£o">Constru√ß√£o</option>
                <option value="Manuten√ß√£o">Manuten√ß√£o</option>
                <option value="Manuten√ß√£o geral">Manuten√ß√£o geral</option>
                <option value="Vistoria">Vistoria</option>
                <option value="Outros">Outros</option>
            </select>
            <button class="btn btn-success px-4 rounded-3 shadow-sm" data-bs-toggle="modal"
                data-bs-target="#modalServico">+ Contratar Novo Servi√ßo</button>
        </div>

        <div class="modal fade" id="modalServico" tabindex="-1" aria-labelledby="modalServicoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold text-success" id="modalServicoLabel">Contratar Novo Servi√ßo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formServico" class="row g-3" enctype="multipart/form-data">
                            <div class="col-md-6">
                                <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome"
                                    required>
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="endereco" class="form-control" placeholder="Endere√ßo" required>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="numero" class="form-control" placeholder="N¬∫" required>
                            </div>
                            <div class="col-md-6">
                                <select name="tipo" class="form-select" required>
                                    <option disabled selected>Selecione o Servi√ßo</option>
                                    <option>Limpeza</option>
                                    <option>Pintura</option>
                                    <option>Reforma</option>
                                    <option>Constru√ß√£o</option>
                                    <option>Manuten√ß√£o</option>
                                    <option>Manuten√ß√£o geral</option>
                                    <option>Vistoria</option>
                                    <option>Outros</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="tel" name="telefone" class="form-control" placeholder="Telefone" required>
                            </div>
                            <div class="col-12">
                                <textarea name="descricao" class="form-control"
                                    placeholder="Descreva o servi√ßo desejado..." rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <input type="date" name="data" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label for="arquivos" class="form-label">Anexar arquivos (opcional)</label>
                                <input type="file" class="form-control" id="arquivos" name="arquivos" multiple
                                    accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success w-100" id="btnSolicitar">Solicitar Servi√ßo</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="servicosContainer" class="row g-3"></div>
    </main>

    <script>
        function criarCardServico(servico) {
            let cor = 'secondary';
            if (servico.status === 'Pendente') cor = 'warning';
            else if (servico.status === 'Em Andamento') cor = 'info';
            else if (servico.status === 'Conclu√≠do') cor = 'success';

            const id = servico._id || servico.id;

            // Exibir links dos arquivos (se existirem)
            let arquivosHTML = '';
            if (servico.arquivos && servico.arquivos.length > 0) {
                arquivosHTML = `<hr><strong class="text-muted small">Arquivos:</strong><ul class="mb-0 ps-3">` +
                    servico.arquivos.map(file => `
                <li><a href="/uploads/${file}" target="_blank">${file}</a></li>
            `).join('') + `</ul>`;
            }

            return `
        <div class="col-12 col-md-6" id="card-${id}">
          <div class="card shadow-sm border-0 rounded-4 mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h6 class="fw-bold text-success mb-2">${servico.tipo}</h6>
                  <span class="badge bg-${cor}">${servico.status}</span>
                </div>
                <button class="btn btn-sm btn-outline-danger" onclick="excluirServico('${id}')"><i class="fas fa-trash"></i></button>
              </div>
              <p class="mb-1"><strong>${servico.nome} ${servico.sobrenome}</strong> ‚Ä¢ ${servico.telefone}</p>
              <p class="mb-1">${servico.descricao}</p>
              <small class="text-muted">${servico.endereco}, N¬∫ ${servico.numero} ‚Ä¢ ${servico.data}</small>
              ${arquivosHTML}
            </div>
          </div>
        </div>
      `;
        }

        async function carregarServicos() {
            try {
                const res = await fetch('/api/servicos');
                const servicos = await res.json();
                const container = document.getElementById("servicosContainer");
                container.innerHTML = '';
                servicos.forEach(servico => {
                    container.insertAdjacentHTML("beforeend", criarCardServico(servico));
                });
            } catch (err) {
                console.error("Erro ao carregar servi√ßos:", err);
            }
        }

        async function excluirServico(id) {
            if (!confirm("Deseja realmente excluir este servi√ßo?")) return;
            try {
                const res = await fetch(`/api/servicos/${id}`, { method: 'DELETE' });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById(`card-${id}`).remove();
                } else {
                    alert("Erro ao excluir servi√ßo: " + (data?.erro || "Tente novamente."));
                }
            } catch (err) {
                console.error("Erro ao excluir servi√ßo:", err);
                alert("Erro ao excluir servi√ßo: " + err.message);
            }
        }

        window.addEventListener('DOMContentLoaded', carregarServicos);

        document.getElementById("btnSolicitar").addEventListener("click", async function () {
            const form = document.getElementById("formServico");
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            formData.append("status", "Pendente");

            try {
                const response = await fetch('/api/servicos', {
                    method: 'POST',
                    body: formData
                });

                const novoServico = await response.json();

                if (response.ok) {
                    document.getElementById("servicosContainer").insertAdjacentHTML("afterbegin", criarCardServico(novoServico));
                    bootstrap.Modal.getInstance(document.getElementById("modalServico")).hide();
                    form.reset();
                } else {
                    alert("Erro ao cadastrar: " + (novoServico?.erro || "Tente novamente."));
                }
            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao conectar ao servidor.");
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
